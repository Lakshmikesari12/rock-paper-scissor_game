<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors
            let's play!
        </h1>
        <div class="buttons">
            <button class="btn" onclick="playGame('rock')">🪨 Rock</button>
            <button class="btn" onclick="playGame('paper')">📜 Paper</button>
            <button class="btn" onclick="playGame('scissors')">✂️ Scissors</button>
        </div>
        <div class="result">
            <p>User Choice: <span id="userChoice"></span> <span id="userHand"></span></p>
            <p>Computer Choice: <span id="computerChoice"></span> <span id="computerHand"></span></p>
            <p id="outcome"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
